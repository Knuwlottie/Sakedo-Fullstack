<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cá Nhân - Sakedo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/base/variables.css" />
    <link rel="stylesheet" href="../css/pages/global.css" />
    <link rel="stylesheet" href="../css/pages/menu.css" />
    <link rel="stylesheet" href="../css/pages/profile.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="profile-page">
      <div class="container">
        <section class="profile-card">
          <div class="card-header-row">
            <div class="card-title">
              <i class="fas fa-box-open"></i>
              <h2>Đơn Hàng Của Tôi</h2>
            </div>
            <a href="#" class="view-all-link">Xem tất cả đơn ></a>
          </div>
          <div class="order-list">
            <div class="order-item active-process">
              <div class="order-header">
                <div class="order-left">
                  <span class="order-id">#ORD-001</span>
                  <span class="order-date">25/10/2025 - 10:30</span>
                </div>
                <span class="status-badge status-delivering">
                  <i class="fas fa-motorcycle"></i> Đang giao hàng
                </span>
              </div>
              <div class="order-body">
                <div class="product-preview">
                  <img
                    src="../assets/images/comga.png"
                    alt="Món ăn"
                    onerror="this.src='https://via.placeholder.com/60'"
                  />
                  <div class="product-info-short">
                    <h4>Cơm Gà Xối Mỡ (và 2 món khác)</h4>
                    <p>Tổng tiền: <b>185.300đ</b></p>
                  </div>
                </div>
                <div class="mini-progress-bar">
                  <div class="bar-fill" style="width: 75%"></div>
                </div>
                <p class="status-text-mini">Tài xế đang giao đến bạn...</p>
              </div>
              <div class="order-footer">
                <a href="tracking.html?id=ORD-001" class="btn-track-order"
                  >Theo Dõi Đơn Hàng</a
                >
              </div>
            </div>
          </div>
        </section>

        <section class="profile-card">
          <div class="card-header-row">
            <div class="card-title">
              <i class="fas fa-id-card"></i>
              <h2>Thông Tin Cá Nhân</h2>
            </div>
            <button class="btn-edit" id="btn-edit-profile">
              <i class="fas fa-edit"></i><span>Chỉnh sửa</span>
            </button>
          </div>
          <div class="card-body-row">
            <div class="avatar-column">
              <div class="avatar-frame">
                <img
                  src="../assets/images/avata1.png"
                  alt="Avatar"
                  id="user-avatar"
                  onerror="this.src='https://via.placeholder.com/150'"
                />
                <div
                  class="avatar-upload"
                  id="avatar-upload"
                  style="display: none"
                >
                  <i class="fas fa-camera"></i>
                </div>
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label><i class="fas fa-user"></i> Họ và tên</label
                ><input
                  type="text"
                  id="input-name"
                  value="Nguyễn Văn A"
                  readonly
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label
                ><input
                  type="email"
                  id="input-email"
                  value="usthy@1234gmail.com"
                  readonly
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-phone"></i> Số điện thoại</label
                ><input
                  type="tel"
                  id="input-phone"
                  value="0123456789"
                  readonly
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Địa chỉ</label>
                <div class="textarea-wrapper">
                  <textarea id="input-address" rows="3" readonly>
123 Đường ABC, Quận 8, TP.HCM</textarea
                  >
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="profile-card security-card">
          <div class="card-header-row no-border">
            <div class="card-title">
              <i class="fas fa-shield-alt"></i>
              <h2>Bảo Mật Tài Khoản</h2>
            </div>
          </div>
          <div class="security-list">
            <div class="security-item">
              <div class="security-info">
                <div class="security-icon"><i class="fas fa-key"></i></div>
                <div class="security-text">
                  <h4>Đổi mật khẩu</h4>
                  <p>Cập nhật mật khẩu để bảo vệ tài khoản</p>
                </div>
              </div>
              <button class="btn-security" id="btn-open-password-modal">
                <i class="fas fa-edit"></i> Đổi mật khẩu
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="modal-overlay" id="password-modal">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <div class="modal-header">
          <i class="fas fa-key"></i>
          <h3>Đổi Mật Khẩu</h3>
        </div>
        <form id="password-form">
          <div class="modal-buttons">
            <button type="submit" class="btn-update-password">Cập nhật</button>
            <button type="button" class="btn-cancel" id="btn-cancel">
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/pages/profile.js"></script>
  </body>
</html>
