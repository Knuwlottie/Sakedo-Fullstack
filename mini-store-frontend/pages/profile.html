<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cá Nhân - Sakedo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/base/variables.css" />
    <link rel="stylesheet" href="../css/pages/global.css" />
    <link rel="stylesheet" href="../css/pages/menu.css" />
    <link rel="stylesheet" href="../css/pages/profile.css" />
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />
  </head>
  <body>
    <script>
      window.ROOT_PATH = "../";
    </script>
    <div id="header-placeholder"></div>

    <main class="profile-page">
      <div class="container">
        <section class="profile-card">
          <div class="card-header-row">
            <div class="card-title">
              <i class="fas fa-box-open" style="color: #d8b26e"></i>
              <h2>Đơn Đang Thực Hiện</h2>
            </div>
            <button
              id="btn-view-history"
              class="view-all-link"
              style="
                background: none;
                border: none;
                cursor: pointer;
                font-size: 0.9rem;
              "
            >
              <i class="fas fa-history"></i> Xem lịch sử đơn hàng >
            </button>
          </div>

          <div class="order-list" id="active-order-list"></div>
        </section>

        <section class="profile-card">
          <div class="card-header-row">
            <div class="card-title">
              <i class="fas fa-id-card"></i>
              <h2>Thông Tin Cá Nhân</h2>
            </div>
            <button
              class="btn-edit"
              id="btn-profile-action"
              style="background-color: #333; color: #fff; border: none"
            >
              <i class="fas fa-edit"></i> <span>Chỉnh sửa</span>
            </button>
          </div>

          <div class="card-body-row">
            <div class="avatar-column">
              <div class="avatar-frame">
                <img
                  src="../assets/images/avata1.png"
                  alt="Avatar"
                  id="profile-avatar-img"
                  style="object-fit: cover"
                  onerror="this.src = 'https://via.placeholder.com/150'"
                />
                <div
                  class="avatar-upload"
                  id="btn-trigger-upload"
                  style="display: none; cursor: pointer"
                >
                  <i class="fas fa-camera"></i>
                </div>
                <input
                  type="file"
                  id="file-upload-input"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <h3
                class="profile-hero-name"
                style="
                  text-align: center;
                  margin-top: 15px;
                  font-family: &quot;Fruktur&quot;;
                "
              >
                ...
              </h3>
            </div>

            <div class="form-column">
              <div class="form-group">
                <label><i class="fas fa-user"></i> Họ và tên</label>
                <input
                  type="text"
                  id="profile-name"
                  placeholder="Đang tải..."
                  disabled
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input
                  type="email"
                  id="profile-email"
                  placeholder="Đang tải..."
                  disabled
                  style="opacity: 0.7"
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-phone"></i> Số điện thoại</label>
                <input
                  type="tel"
                  id="profile-phone"
                  placeholder="Nhập số điện thoại..."
                  disabled
                />
              </div>
              <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Địa chỉ</label>
                <div class="textarea-wrapper">
                  <input
                    type="text"
                    id="profile-address"
                    placeholder="Nhập địa chỉ giao hàng..."
                    style="
                      width: 100%;
                      padding: 10px;
                      border: 1px solid #ddd;
                      border-radius: 8px;
                    "
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="profile-card security-card">
          <div class="card-header-row no-border">
            <div class="card-title">
              <i class="fas fa-shield-alt"></i>
              <h2>Bảo Mật Tài Khoản</h2>
            </div>
          </div>
          <div class="security-list">
            <div class="security-item">
              <div class="security-info">
                <div class="security-icon"><i class="fas fa-key"></i></div>
                <div class="security-text">
                  <h4>Đổi mật khẩu</h4>
                  <p>Cập nhật mật khẩu để bảo vệ tài khoản</p>
                </div>
              </div>
              <button class="btn-security" id="btn-open-password-modal">
                <i class="fas fa-edit"></i> Đổi mật khẩu
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="modal-overlay" id="password-modal">
      <div class="modal-content">
        <button class="modal-close" id="close-password-modal">&times;</button>
        <div class="modal-header">
          <i class="fas fa-key"></i>
          <h3>Đổi Mật Khẩu</h3>
        </div>
        <form id="password-form">
          <div class="form-group" style="margin-bottom: 15px">
            <label>Mật khẩu hiện tại</label
            ><input
              type="password"
              id="current-password"
              class="form-control"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />
          </div>
          <div class="form-group" style="margin-bottom: 15px">
            <label>Mật khẩu mới</label
            ><input
              type="password"
              id="new-password"
              class="form-control"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />
          </div>
          <div class="form-group" style="margin-bottom: 20px">
            <label>Xác nhận mật khẩu mới</label
            ><input
              type="password"
              id="confirm-password"
              class="form-control"
              required
              style="
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn-update-password">Cập nhật</button
            ><button type="button" class="btn-cancel" id="btn-cancel-pass">
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="modal-overlay"
      id="history-modal"
      style="
        display: none;
        align-items: flex-start;
        padding-top: 50px;
        overflow-y: auto;
      "
    >
      <div
        class="modal-content"
        style="max-width: 800px; width: 95%; max-height: 85vh; overflow-y: auto"
      >
        <button class="modal-close" id="close-history-modal">&times;</button>
        <div class="modal-header">
          <i
            class="fas fa-history"
            style="background: #e3f2fd; color: #1976d2"
          ></i>
          <h3>Lịch Sử Đơn Hàng</h3>
          <p style="margin: 0; font-size: 0.9rem; color: #666">
            (Đã giao thành công & Đã hủy)
          </p>
        </div>

        <div id="history-list-container" style="margin-top: 20px"></div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/pages/profile.js"></script>
  </body>
</html>
