<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Xác thực OTP - Sakedo</title>
    <link rel="stylesheet" href="../css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-container" style="height: 500px">
      <div class="auth-image">
        <img src="../assets/images/auth-bg.jpg" alt="Verify OTP" />
      </div>

      <div class="auth-form-wrapper">
        <div class="auth-content">
          <h2>XÁC THỰC OTP</h2>
          <p style="text-align: center; color: #666; margin-bottom: 20px">
            Mã xác thực 6 số đã được gửi đến email của bạn.
          </p>

          <form id="form-verify">
            <div class="input-group">
              <input
                type="text"
                id="otp-input"
                placeholder="Nhập mã 6 số (Ví dụ: 123456)"
                maxlength="6"
                style="
                  text-align: center;
                  letter-spacing: 5px;
                  font-weight: bold;
                  font-size: 18px;
                "
                required
              />
            </div>

            <button type="button" id="btn-verify-otp" class="btn-submit">
              Xác nhận
            </button>

            <div
              class="form-footer"
              style="text-align: center; margin-top: 20px"
            >
              <a href="forgot-password.html">Gửi lại mã?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/pages/verify.js"></script>
  </body>
</html>
