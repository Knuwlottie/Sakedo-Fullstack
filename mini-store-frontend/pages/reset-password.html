<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đặt lại mật khẩu - Sakedo</title>
    <link rel="stylesheet" href="../css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-container" style="height: 550px">
      <div class="auth-image">
        <img src="../assets/images/reset.jpg" alt="Reset Password" />
      </div>

      <div class="auth-form-wrapper">
        <div class="auth-content">
          <h2>MẬT KHẨU MỚI</h2>
          <p style="text-align: center; color: #666; margin-bottom: 20px">
            Hãy nhập mật khẩu mới thật an toàn nhé.
          </p>

          <form id="form-reset">
            <div class="input-group">
              <input
                type="password"
                id="new-password"
                placeholder="Mật khẩu mới"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="confirm-password"
                placeholder="Xác nhận mật khẩu mới"
                required
              />
            </div>

            <button type="button" id="btn-reset-pass" class="btn-submit">
              Đổi Mật Khẩu
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/pages/reset.js"></script>
  </body>
</html>
