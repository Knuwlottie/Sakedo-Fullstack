<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ - Sakedo</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&family=Fruktur&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/base/variables.css" />
    <link rel="stylesheet" href="/css/base/header.css" />
    <link rel="stylesheet" href="/css/pages/global.css" />
    <link rel="stylesheet" href="/css/pages/home.css" />
    <link rel="stylesheet" href="../css/pages/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container header-inner">
        <a href="/index.html" class="logo" aria-label="Trang chủ Sakedo">
          <img src="/assets/images/logo.png" alt="Logo Sakedo" />
        </a>
        <nav class="navbar" aria-label="Điều hướng chính">
          <ul class="nav-list">
            <li><a href="/index.html" class="nav-link active">Trang Chủ</a></li>
            <li><a href="/pages/menu.html" class="nav-link">Thực Đơn</a></li>
            <li><a href="/pages/booking.html" class="nav-link">Đặt Bàn</a></li>
            <li><a href="/pages/contact.html" class="nav-link">Liên Hệ</a></li>
            <li><a href="/pages/auth.html" class="nav-link">Cá Nhân</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <a href="#" class="cart-btn" aria-label="Giỏ hàng">
            <i class="fas fa-shopping-basket"></i>
            <span class="cart-count">0</span>
          </a>
          <a href="/pages/auth.html" class="btn btn-primary">Đăng Nhập</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container cart-container">
        <h1 class="page-title">Giỏ Hàng Của Bạn</h1>

        <div id="cart-content" class="cart-layout">
          <div class="cart-list" id="cart-items-wrapper"></div>

          <div class="cart-summary">
            <h3 style="margin-bottom: 20px">Tóm tắt đơn hàng</h3>
            <div class="summary-row">
              <span>Tạm tính:</span>
              <span id="sub-total">0đ</span>
            </div>
            <div class="summary-row">
              <span>Phí giao hàng:</span>
              <span>15.000đ</span>
            </div>
            <div class="summary-total">
              <span>Tổng cộng:</span>
              <span id="final-total" style="color: #d32f2f">0đ</span>
            </div>
            <button
              class="btn-checkout"
              onclick="window.location.href='/pages/checkout.html'"
            >
              THANH TOÁN NGAY
            </button>
          </div>
        </div>

        <div id="empty-cart-msg" class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <h3>Giỏ hàng đang trống</h3>
          <p>Bạn chưa thêm món nào vào giỏ cả.</p>
          <a href="/index.html" class="btn-back">Quay lại thực đơn</a>
        </div>
      </div>
    </main>

    <script src="../js/pages/global.js"></script>
    <script src="../js/pages/cart.js"></script>
  </body>
</html>
