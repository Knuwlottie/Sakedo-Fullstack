<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quên mật khẩu - Sakedo</title>
    <link rel="stylesheet" href="../css/pages/auth.css" />
  </head>
  <body>
    <div class="auth-container" style="height: 500px">
      <div class="auth-image">
        <img src="../assets/images/reset.jpg" alt="Forgot Password" />
      </div>

      <div class="auth-form-wrapper">
        <div class="auth-content">
          <h2>QUÊN MẬT KHẨU?</h2>
          <p style="text-align: center; color: #666; margin-bottom: 20px">
            Đừng lo, hãy nhập email của bạn để lấy mã xác thực nhé.
          </p>

          <form id="form-forgot">
            <div class="input-group">
              <input
                type="email"
                id="forgot-email"
                placeholder="Nhập địa chỉ Email của bạn"
                required
              />
            </div>

            <button type="button" id="btn-send-otp" class="btn-submit">
              Gửi mã xác thực
            </button>

            <div
              class="form-footer"
              style="text-align: center; margin-top: 20px"
            >
              <a href="auth.html" style="color: #d4af37; font-weight: 600"
                >&larr; Quay lại đăng nhập</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/pages/forgot.js"></script>
  </body>
</html>
